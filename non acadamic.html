<!DOCTYPE html>
<html>
<head>
    <title>engineers.edu.in</title>
    <style>
        body, h1, h2, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .subject-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .unit {
            margin: 20px 0;
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .unit h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .video-section {
            margin-top: 30px;
        }

        .video-section h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .video-section ul {
            list-style-type: none;
            padding: 0;
        }

        .video-section ul li {
            margin: 10px 0;
        }

        .video-section a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .video-section a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="subject-title">NON ACCADEMIC</h1>

        <div class="unit">
            <h2>Soft skills</h2>
            <a href="https://youtu.be/vULoIGxBYA4?si=_LxOJlfrLadtpZ-P" class="download-btn" target="_blank">communication skills</a>
            <a href="https://youtu.be/hE6I9apUvrk?si=Bk9gd8XAIW-guNAs" class="download-btn" target="_blank">Personality development</a>
        </div>

        <div class="unit">
            <h2>Web languages</h2> 
        
            <a href="https://youtu.be/HcOc7P5BMi4?si=iKfmtP7qj_a9TOO_" class="download-btn" target="_blank">HTML</a>
            <a href="https://youtu.be/ESnrn1kAD4E?si=uEzuj4jyeo88JjMb" class="download-btn" target="_blank">CSS</a>
            <a href="https://youtube.com/playlist?list=PLGjplNEQ1it_oTvuLRNqXfz_v_0pq6unW&si=tCZPlLxO3BMG9O2e" class="download-btn" target="_blank">JAVA</a>
        </div>
        
        </div>
       </div>
    <script>
        function toggleUnitContent(unitId) {
            var unitContent = document.getElementById(unitId);
            if (unitContent.style.display === 'block') {
                unitContent.style.display = 'none';
            } else {
                unitContent.style.display = 'block';
            }
        }
    </script>
</body>
</html>
